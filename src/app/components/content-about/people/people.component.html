<section class="well1">
  <div class="container">
    <div class="row">
      <div class="grid_4" *ngFor="let person of people">
        <h2>{{person.name}}</h2>
        <p>{{person.birthYear}}</p>
      </div>
    </div>
    <ng-container *ngIf="loading">
      <app-load-icon></app-load-icon>
    </ng-container>
    <app-btn type="button" [disabled]="!nextPage" (click)="loadMore()">load more</app-btn>
  </div>
</section>
