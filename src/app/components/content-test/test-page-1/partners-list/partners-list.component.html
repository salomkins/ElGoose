<div class="container">
  <div class="row">

    <div class="grid_3">
      <h3>{{listName}}</h3>
      <ul (mouseleave)="clearActiveItem()">
        <li class="partners-item" *ngFor="let item of myPartners"
        (mouseenter)="readActiveItem(item)"
        (click)="readEditItem(item)"
        [class.active] = "item === activeItem && item != editItem"
        [class.edit] = "item === editItem">
          <span>{{item.name}}</span>
        </li>
      </ul>
    </div>

    <div class="grid_4 box-content">
      <app-decription [descrItem] = "activeItem"></app-decription>
    </div>

    <div class="grid_4 box-content">
      <h3>Labot aprakstu</h3>
      <ng-container *ngIf="!! editItem">
        <div>
          <label>Nosaukums:</label>
          <input type="text" id="name" required [(ngModel)]="editItem.name" name="name" />
        </div>
        <div>
          <label>Valsts kods:</label>
          <input type="text" id="countryCode" [(ngModel)]="editItem.countryCode" name="countryCode" />
        </div>
        <div>
          <label>ReÄ£. numurs:</label>
          <input type="text" id="regNr" [(ngModel)]="editItem.regNr" name="regNr" />
        </div>
      </ng-container>
    </div>

  </div>
</div>
