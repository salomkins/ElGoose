    <div class="grid_3">
      <h3>{{listName}}</h3>
      <ul (mouseleave)="clearActiveItem()">
        <li class="partners-item" *ngFor="let item of myPartners"
        (mouseenter)="readActiveItem(item)"
        (click)="readEditItem(item)">
          <span>{{item.name}}</span>
        </li>
      </ul>
    </div>

    <div class="grid_4 box-content">
      <h3>Partnera apraksts</h3>
      <ng-container *ngIf="!! activeItem">
      <div>Nosaukums: {{activeItem.name}}</div>
      <div>Valsts kods: {{activeItem.countryCode}}</div>
      <div>Reģ. numurs: {{activeItem.regNr}}</div>
      </ng-container>
    </div>

    <div class="grid_4 box-content">
      <h3>Labot sarakstu</h3>
      <ng-container *ngIf="!! editItem">
      <div>Nosaukums: {{editItem.name}}</div>
      <div>Valsts kods: {{editItem.countryCode}}</div>
      <div>Reģ. numurs: {{editItem.regNr}}</div>
      </ng-container>
    </div>




  </div>
</div>
