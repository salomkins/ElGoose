<div class="slider">
<app-img-slide *ngFor="let slide of slides"
[slide]="slide"
[isActive]="slide === activeSlide"
[class.active]="slide === activeSlide"
class="slides"
>
</app-img-slide>
<div class="controls">
  <div class="arrow fa-angle-left" (click)="setSlideActive(prevSlide)"></div>
  <div class="arrow fa-angle-right" (click)="setSlideActive(nextSlide)"></div>
</div>
</div>
